name: Super AI Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push AI Model 1
      uses: docker/build-push-action@v2
      with:
        context: ./ai-model-1
        push: true
        tags: user/ai-model-1:latest

    - name: Build and push AI Model 2
      uses: docker/build-push-action@v2
      with:
        context: ./ai-model-2
        push: true
        tags: user/ai-model-2:latest

    - name: Build and push AI Model 3
      uses: docker/build-push-action@v2
      with:
        context: ./ai-model-3
        push: true
        tags: user/ai-model-3:latest

    - name: Deploy Super AI
      run: |
        docker run -d --name super-ai \
          -p 8080:8080 \
          user/ai-model-1:latest \
          user/ai-model-2:latest \
          user/ai-model-3:latest
